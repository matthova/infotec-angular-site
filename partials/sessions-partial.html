<h3>{{sessions[0].track_name}} Sessions</h3>
<form>
  <form class="navbar-form" role="search">
    <div class="input-group">
      <input autofocus ng-model="searchText" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
</form>
<ul>
  <li ng-repeat="session in sessions | filter:searchText" class="pretty_session">
    <h4>{{session.activity_name}}</h4>
    <p>{{session.activity_description}}</p>
    <p>Class Time: {{session.start_datetime.substr(11,5)}}-{{session.end_datetime.substr(11,5)}}</p>
    <p>Date: {{session.in_month}}/{{session.in_day}}</p>
  </li>
</ul>
